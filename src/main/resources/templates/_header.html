
<div class="header-container"
     xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
     xmlns:c="http://www.w3.org/1999/XSL/Transform">
    <div class="snowblock">
        <div class="site-name">Try2CopyIt</div>

        <div class="header-bar">
                <th:block sec:authorize="isAuthenticated()">
                    Hello
                    <a th:href="@{/admin/accountInfo}" th:utext="${#request.userPrincipal.name}">.</a>
                    &nbsp;|&nbsp;
                    <a th:href="@{/admin/logout}">Logout</a>
                </th:block>

                <th:block sec:authorize="!isAuthenticated()">
                    <a th:href="@{/admin/login}">Login</a>
                    <a th:href="@{/register/}">Register</a>
                </th:block>
        </div>
    </div>
</div>
